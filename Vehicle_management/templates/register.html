{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h1>Register Here...!</h1>
    <label>{{form.username.label}}</label>
    {{form.username}}
    <br>
    <label>{{form.password1.label}}</label>
    {{form.password1}}
    <br>
    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <br>
    <input class="button" type="submit" value="Register">
    <p><font size="3px">ALREADY HAVE ACCOUNT....?<a href="{% url 'login' %}">login</a></font></p>
</form>
</body>
</html>
